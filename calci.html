<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{background: red;}
    </style>
</head>
<body>

<h1>Simple calculater</h1>   <br>
<form action="">
    <input type="text"calci"><br><br>
    <input type="button" value="1" onclick="form.calci.value=form.calci.value+'1'">
    <input type="button" value="2" onclick="form.calci.value=form.calci.value+'2'">
    <input type="button" value="3" onclick="form.calci.value=form.calci.value+'3'">
    <input type="button" value="+" onclick="form.calci.value=form.calci.value+'+'">
    <br> <br>

<input type="button" value="4" onclick="form.calci.value=form.calci.value+'4'">
<input type="button" value="5" onclick="form.calci.value=form.calci.value+'5'">
<input type="button" value="6" onclick="form.calci.value=form.calci.value+'6'">
<input type="button" value="-" onclick="form.calci.value=form.calci.value+'-'">
<br><br>
<input type="button" value="7" onclick="form.calci.value=form.calci.value+'7'">
<input type="button" value="8" onclick="form.calci.value=form.calci.value+'8'">
<input type="button" value="9" onclick="form.calci.value=form.calci.value+'9'">
<input type="button" value="*" onclick="form.calci.value=form.calci.value+'*'">
<br><br>
<input type="button" value="/" onclick="form.calci.value=form.calci.value+'/'">
<input type="button" value="0" onclick="form.calci.value=form.calci.value+'0'">
<input type="button" value="%" onclick="form.calci.value=form.calci.value+'%'">
<input type="button" value="=" onclick="form.calci.value=eval(form.calci.value)">

</form> 
    


</body>
</html>
